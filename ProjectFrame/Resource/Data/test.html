<html>    <head>        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>        <script type="text/javascript" src="http://static.movideo.com/js/movideo.min.latest.js"></script>        <style type="text/css">            #player{width:100%; margin:0; height:100%;}            </style>    </head>    <body style="width:100%;margin:0;height:100%;background-color:black">        <div id="player"></div>        <script type="text/javascript">            $(document).ready(function(){                              $('#player').player({                                                  apiKey: "movideoScmp",                                                  appAlias: {                                                  iphone: "SimplePlayeriOS",                                                  ipad: "SCMPHomeIOS",                                                  android: "SCMPandroid",                                                  flash: "SCMPflash"                                                  },                                                  posterDisabled: false,                                                  autoPlay: true,                                                  posterURL:,                                                  mediaId:                                                  });                                                            $("#player").bind("playerplaycomplete",function(event,media){                                                document.location="playerFinish";                                                });                              $("#player").bind("playererror",function(event, data){                                                document.location="playerError";                                                });                              });                                    </script>    </body></html>
